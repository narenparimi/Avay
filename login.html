<html>
<title>Login Form</title>
<head>
<meta name="viewport" content="width=device-width" initial-scale=1.0">
	<link sel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
  
</head>
<body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
<div class="container">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card" src="file:///home/hadoop/Ninja/app3/13177836_998069426956760_6104658218779644111_n.jpg">
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin" action="post">
			<span id="reauth-email" class="reauth-email"></span>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus="">
			<input type="password" id="inputPassword" class="form-control"
			placeholder="password" required>
			<div id="remember" class="checkbox">
				<label>
					<input type="checkbox" value="remember-me">Remember Me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
		</form>
		<a href='#' class="forgot-password">
			Forgot the Password
		</a>
	</div>
</div>
</body>
</html>
